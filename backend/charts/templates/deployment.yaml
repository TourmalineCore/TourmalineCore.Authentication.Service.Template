apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "auth.fullname" . }}-deployment
  labels:
    {{- include "auth.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ template "auth.fullname" . }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: {{ template "auth.fullname" . }}
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        name: {{ template "auth.fullname" . }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.aspnetcoreEnvironment | default "Production" }}
        volumeMounts:
          {{- if .Values.deployment.appsettings }}
          - name: appsettings-volume
            mountPath: /app/appsettings.Active.json
            subPath: appsettings.Active.json
          {{- end }}
        resources:
            {{- toYaml .Values.resources | nindent 12 }}
      imagePullSecrets:
      - name: {{ template "auth.fullname" . }}-docker-secret
      volumes:
      {{- if .Values.deployment.appsettings }}
      - name: appsettings-volume
        configMap:
          name: {{ template "auth.fullname" . }}-env
          items:
          - key: appsettings.Active.json 
            path: appsettings.Active.json
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}